<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ejemplo de HTML5"/>
        <mate name="keywords" content="HTML5 , CSS3, JavaScript"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
        <title>Formulario de Sugerencias.</title>
        <link rel="stylesheet" href="./../estilos.css">
        <link rel="stylesheet" href="./estilosF.css">
    </head>
    <body>
        <div class="contenedor">
            <header class="cabecera">
                <div id="Logo">
                    <img id="logo" src="./../Images/logo.png"/>
                </div>
                <div id="Title">
                    <h1>Dragones Infernales</h1>
                </div>        
            </header>
            <section class="seccion">
                <article class="articulo">
                    <div>
                        <div>
                            <div>
                                <table>
                                    <thead>
                                        <tr>
                                            <td colspan="2">
                                                <h1>FORMULARIO DE SUGERENCIAS</h1>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><label for="nombre">Nombre</label></td>
                                            <td><input type="text" name="nombre" id="nombre" placeholder="Nombre completo..."></td>
                                        </tr>
                                        <tr>
                                            <td><label for="correo">Correo</label></td>
                                            <td><input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com"></td>
                                        </tr>
                                        <tr>
                                            <td><label>Genero</label></td>
                                            <td>
                                                <label>
                                                    <input type="radio" name="genero" value="Maculino">Masculino
                                                </label>
                                                <br>
                                                <label>
                                                    <input type="radio" name="genero" value="Femenino">Femenino
                                                </label>
            
                                            </td>
                                        </tr>
                                        <tr>
            
                                            <td><label for="pais">País</label></td>
                                            <td>
                                                <select name="pais" id="pais">
                                                    <option value="co">Colombia</option>
                                                    <option value="br">Brasil</option>
                                                    <option value="ar">Argentina</option>
                                                    <option value="pe">Perú</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
            
                                            <td><label for="ciudad">Ciudad</label></td>
                                            <td>
                                                <select name="ciudad" id="ciudad">
                                                    <option value="1">Barranquilla</option>
                                                    <option value="2">Bogotá</option>
                                                    <option value="3">Cali</option>
                                                    <option value="4">Medellín</option>
                                                    <option value="5">Pasto</option>
                                                    <option value="6">Pereira</option>
                                                    <option value="7">Popayán</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label for="mensaje2">Sugerencias</label></td>
                                            <td>
                                                <textarea name="mensaje2" id="mensaje2" cols="30" rows="10" placeholder="Sugerencias..."></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <small>
                                                    <label><input type="checkbox"> Quiero una copia de este mensaje!</label>
                                                </small>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" >
                                                <input type="button" value="Enviar">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </article>
            </section>

                <li><a href="./../index.html">Home</a></li>
            </aside>
            <footer class="pie">
                Derechos Reservados &copy; 2019-2020
            </footer>
        </div>
    </body>
</html>
