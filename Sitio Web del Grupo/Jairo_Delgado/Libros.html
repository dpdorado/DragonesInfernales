                            <h1>Sinopsis</h1> 
                            <h2 class="parrafo">
                                El Señor de los Anillos (título original: The Lord of the Rings) es una novela,
                                obra cumbre del escritor John Ronald Reuel Tolkien, ambientada en un mundo fantástico
                                llamado la Tierra Media hacia el final de su Tercera Edad. El título hace referencia
                                a Sauron, el Señor Oscuro de Mordor, principal villano de la historia, creador del 
                                Anillo Único que utilizó para controlar el poder de los demás Anillos.
                                El Señor de los Anillos constituye la continuación de un libro anterior de Tolkien, 
                                El Hobbit, que cuenta la historia de cómo el Anillo del Poder pasa a las manos de 
                                Bilbo Bolsón, el tío de Frodo Bolsón. En un nivel más profundo, constituye la continuación 
                                de otro libro llamado El Silmarillion, que habla de la creación de la Tierra Media y de todas 
                                las criaturas que en ella habitan, así como del primer Señor Oscuro, maestro de Sauron, y de 
                                las luchas por los Silmarils. El Señor de los Anillos narra las aventuras de un grupo de seres: 
                                (elfos, hobbits, enanos, humanos), que forman la Comunidad del Anillo en su intento por destruir 
                                el Anillo Único, forjado por Sauron. Es la historia del héroe del pueblo llano, de aquella persona 
                                que aún sabiendo que su destino puede ser fatal, lucha por cumplirlo, pues de él depende la 
                                continuidad de su mundo.
                            </h2>                                                          
                        </figcaption>
